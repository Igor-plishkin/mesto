<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="logo header__logo" src="./images/logo.svg" alt="Место">
  </header>
  <div class="horizontal-line"></div>
  <main class="main-content">
    <section class="profile">
      <div class="profile__wrapper">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
        <div class="profile__info">
          <div class="profile__title-inner">
            <p class="profile__name">Жак-Ив Кусто</p>
            <button class="profile__edit-btn" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-btn" type="button"></button>
    </section>
    <section class="places">
      <div class="place">
        <img class="place__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
        <div class="place__footer">
          <p class="place__name">Карачаевск</p>
          <button class="place__like" type="button"></button>
        </div>
      </div>
      <div class="place">
        <img class="place__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
        <div class="place__footer">
          <p class="place__name">Гора Эльбрус</p>
          <button class="place__like" type="button"></button>
        </div>
      </div>
      <div class="place">
        <img class="place__image" src="./images/dombai.jpg" alt="Домбай">
        <div class="place__footer">
          <p class="place__name">Домбай</p>
          <button class="place__like" type="button"></button>
        </div>
      </div>
      <div class="place">
        <img class="place__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
        <div class="place__footer">
          <p class="place__name">Гора Эльбрус</p>
          <button class="place__like" type="button"></button>
        </div>
      </div>
      <div class="place">
        <img class="place__image" src="./images/dombai.jpg" alt="Домбай">
        <div class="place__footer">
          <p class="place__name">Домбай</p>
          <button class="place__like" type="button"></button>
        </div>
      </div>
      <div class="place">
        <img class="place__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
        <div class="place__footer">
          <p class="place__name">Карачаево-Черкессия</p>
          <button class="place__like" type="button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copy">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <p class="popup__title">Редактировать профиль</p>
      <button class="popup__close-btn" type="button"></button>
      <form class="popup__form">
        <input class="popup__input-name" type="text">
        <input class="popup__input-job" type="text">
        <button class="popup__submit-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
